<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      background-color: #1f2d3d;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #ffd700;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    a {
      color: #87cefa;
      margin-top: 40px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Guess the Number!</h1>
  <p>I'm thinking of a number between 1 and 10. Can you guess it?</p>

  <input type="number" id="guess" min="1" max="10" placeholder="Enter your guess">
  <button onclick="checkGuess()">Guess</button>

  <div class="message" id="message"></div>

  <a href="mysticism.html">‚¨Ö Back to Scratch Page</a>

  <script>
    const secretNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      const message = document.getElementById('message');

      if (isNaN(guess) || guess < 1 || guess > 10) {
        message.textContent = 'Please enter a number between 1 and 10.';
        return;
      }

      if (guess === secretNumber) {
        message.textContent = 'üéâ Correct! You guessed the number!';
      } else {
        message.textContent = '‚ùå Nope! Try again.';
      }
    }
  </script>
</body>
</html>
